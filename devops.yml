version: "2"

services:
  restfulexample:
    image: jiezhang/restfulexample
    ports:
      - "8888:8080"
    networks:
      - back-tier

  webexample:
    image: jiezhang/webexample
    ports:
      - "8000:8080"
    environment:
      - devops_exmple_url=http://restfulexample:8080/RESTfulExample/rest/person/Bo
    networks:
      - front-tier
      - back-tier

networks:
  front-tier:
  back-tier:
